{% extends 'base.html' %}

{% block title %}Register Form {% endblock %}

{% block heading %} Password Reset {% endblock %}

{% block content %}

<form method="POST">
    <p>Please enter your email address</p>
    {% csrf_token %}
    
    {{ form.email.errors }}
    
    <p>
        <label for="id_email">Email Address:</label>
        {{ form.email }}
        
        <button>Reset Password</button>
    </p>
</form>

{% endblock %}
