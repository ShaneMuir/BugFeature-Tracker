{% extends 'base.html' %}

{% block title %} Password Reset {% endblock %}

<main class="container">
{% block heading %}<h1>Password Reset</h1>{% endblock %}

{% block content %}
<form method="POST">
    <p>Please enter your email address</p>
    {% csrf_token %}
    {{ form.email.errors }}
    <p>
        <label for="id_email">Email Address:</label>
        {{ form.email }}
        <button>Reset Password</button>
    </p>
</form>
{% endblock %}
</main>
